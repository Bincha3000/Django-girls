{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <h1>Вход на сайт</h1>
        {% if error %}
            <div style="color:red;">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Логин"><br><br>
            <input type="password" name="password" placeholder="Пароль">
            <input type="submit" value="Войти">
        </form>
    </body>
    </html>
{% endblock %}
