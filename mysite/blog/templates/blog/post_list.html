{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="post-author">{{ post.author }}:</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}" class="post-title">{{ post.title }}</a></h1>
            <p class="post-text">{{ post.text|linebreaksbr }}</p>
            <div class="post-date">
                    <p>Опубликовано: {{ post.published_date }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
