{% load static %}
<html>
    <head>
        <title>Hot girls blog</title>
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC&amp;subset=cyrillic" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="top-menu"><button class="btn top-button">My profile</button></a>
            <a href="{% url 'logout' %}" class="top-menu"><button class="btn top-button">Выйти</button></a>
            <a href="{% url 'post_new' %}" class="top-menu"><button class="btn top-button">Add post</button></a>
            {% else %}
            <a href="{% url 'login' %}" class="top-menu">
                <button type="button" class="btn top-button">Войти</button>
            </a>
            <a href="{% url 'register' %}" class="top-menu">
                <button type="button" class="btn top-button">Регистрация</button>
            </a>
            {% endif %}
            <h1>
                <a href="/" class="header-title">Blog for Girls</a>
            </h1>
        </div>
        <div class="content">
                {% block content %}
                {% endblock %}
        </div>
    </body>
</html>
