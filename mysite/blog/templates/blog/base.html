{% load static %}
<html>
    <head>
        <title>Hot girls blog</title>
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC&amp;subset=cyrillic" rel="stylesheet">
        <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% else %}
            <a href="{% url 'login' %}" class="top-menu">
                <button type="button" class="button button_primary">Войти</button>
            </a>
            <a href="{% url 'register' %}" class="top-menu">
                <button type="button" class="button button_secondary">Регистрация</button>
            </a>
            {% endif %}
            <h1>
                <a href="/">Django Girls Blog</a>
            </h1>
        </div>
        <div class="content">
                {% block content %}
                {% endblock %}
        </div>
    </body>
</html>
